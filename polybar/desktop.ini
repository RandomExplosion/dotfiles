; FILE INCLUSION
include-file = ~/.config/polybar/bars.ini
include-file = ~/.config/polybar/modules.ini

[bar/bottomleftbar]
inherit = bar/template
monitor = DP-4
monitor-strict = true
; Modules
modules-left = i3
modules-center = cpu temp mem disk
modules-right = date
padding-right = 1


[bar/bottomrightbar]
inherit = bar/template
monitor = DP-0
monitor-strict = true
; Modules
modules-left = i3
modules-right = volume brightness date
padding-right = 1
